<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Geoguessr Maps</title>
    <meta name="description" content="Maps" />
    <style>
    </style>
</head>

<body>
<div id="content"></div>
<script>
    async function init() {
        const githubUsername = new URL(window.location).host.split('.')[0];
        const id = new URL(window.location).searchParams.get("id");
        const url = `https://raw.githubusercontent.com/${githubUsername}/${githubUsername}.github.io/main/geoguessr/maps.${id}.json`;
        const response = await fetch(url);
        const data = await response.json();
        maps = data;
        const content = document.getElementById("content");
        content.innerHTML = createMapsTable(data);
    }

    init();

    const createMapRow = map => `
<tr>
    <td>${map.shortcut}</td>
    <td><a href='https://www.geoguessr.com/${map.map.url}' target="_blank" rel="noreferrer noopener">${map.map.name}</a></td>
    <td>${map.map.creator}</td>
    <td class="text-right">${map.map.likes}</td>
    <td>${new Date(Date.parse(map.map.updated)).getFullYear()}-${(new Date(Date.parse(map.map.updated)).getMonth() + 1)}-${new Date(Date.parse(map.map.updated)).getDate()}</td>
    <td>${map.group}</td>
</tr>
`;
    const createMapsTable = maps => `
<table class="table table-dark table-sm">
            <tr>
                <th>Shortcut</th>
                <th>Name</th>
                <th>Creator></th>
                <th class="text-right">Likes</th>
                <th>Updated</th>
                <th>Group</th>
            </tr>
${maps.map(createMapRow).join('')}
</table>
`;
</script>
</body>
</html>
